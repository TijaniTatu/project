<!DOCTYPE html>
<html>
    <head>
        <title>Patients sign up form</title>
    </head>
    <body>

        <form action= "add_patients.php" method="POST">
        <form>
            <div>

                <label for=""title></label>
                <br>
                <label>Mr.</label>
                <input type="radio" id="Mr." name="title" value="Mr.">
            
            
                <label>Mrs.</label>
                <input type="radio"  id="Mrs." name="title" value="Mrs.">
            
            
                <label>Ms.</label>
                <input type="radio"  id="Ms."name="title" value="Ms.">
            </div>
    
 <br>       
        <div>
            <label for="user_name">user_name:</label>
            <input type="text" id="user_name" 
            name="user_name" placeholder="user_name" required
            autocomplete="off">
        </div>
<br>
<br>       
        <div>
            <label for="NAME">NAME:</label>
            <input type="text" id="NAME" 
            name="NAME" placeholder="NAME" required
            autocomplete="off">
        </div>
<br>


        <div>
            <label for="age">age:</label>
            <input type="number" id="age" 
            name="age" 
            placeholder="your age" required
            autocomplete="off">
        </div>

<br>
        <div>
            <label for="address">address:</label>
            <input type="text" id="address" 
             name="address"
              placeholder="your address" required
             autocomplete="off">
        </div>
<br>
        <div>
            <label for="email_address">email_address:</label>
            <input type="email" id="email_address"
             name="email_address"
             placeholder="....@gmail/yahoo.com" required
            autocomplete="off">
        </div>
<br>
<br>
        <div>
            <label for="phone_number">phone number:</label>
            <input type="tel" id="phone_number"  name="phone_number"placeholder="+254....." required
            autocomplete="off">
        </div>
<br>
        <div>
            <label for="pass">password:</label>
            <input type="password" id="pass" name="pass" placeholder="8-12 char" maxlength="12" required

        </div>

        <br>
        <div>
            <input type="reset">
        </div>

    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
        </div>

</html>
